<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-8 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">FORECAST YOUR SALES</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <form class="login-form" action=""  #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">

              <div class="form-outline form-white mb-4">
                <input type="email" name="email" id="typeEmailX" class="form-control" placeholder="Email" [(ngModel)]="formdata.email" #email="ngModel" required />
                <label class="form-label" for="typeEmailX" aria-placeholder="Email"></label>
              </div>

              <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                Email is required
               </span>

              <div class="form-outline form-white mb-4">
                <input type="password" name="password" id="typePasswordX" class="form-control" placeholder="Password" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8"/>
                <label class="form-label" for="typePasswordX"></label>
              </div>

              <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                Password is required
              </span>

              <span class="text-danger" *ngIf="this.errorMessage" >
                <p [innerText]="this.errorMessage"></p>
             </span>

             <div  class="text-center" *ngIf="loading==true">
              <div class="spinner-border text-primary " role="status">
                <span class="sr-only"></span><hr>
              </div>
            </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="submit=true" [disabled]="this.loading">Login</button>
            </form>
              <hr><div >
                <p class="mb-0">Don't have an account?</p>
                <a routerLink="/register" class="text-white-50 fw-bold">Signup</a>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
